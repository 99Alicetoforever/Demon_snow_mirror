<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<style type="text/css">
		html,body{
			font-size: 12px;
			padding: 0px ;
			margin:0px;
			color:pink;
			font-family: "Trebuchet MS",Arial,Helvetica,sans-serif
		}
	</style>
</head>
<body  style="background:black">
	<script type="text/javascript" src="jquery-1.11.1.js"></script>
     <script type="text/javascript">
     	$(function(){
     		//默认的设置
     		var defaults={
     			myfont:"&#10052",
     			minSize:10,
     			maxSize:100,
     			hz:100,    //出现的频率
     			fontColor:"white"
     		}
     		//先创建一个节点
     		var snow=$("<div></div>").css({"position":"absolute","top":"-50"});
     		snow.html(defaults.myfont);
     		//获取到这个屏幕的大小
     		var documentWidth=$(document).width();
     		var documentHeight=$(document).height();

     		setInterval(function(){
     			//开始计算位置
     			var startPL=Math.random()*documentWidth-100;
     			//大小
     			var startSize=Math.random()*(defaults.maxSize-defaults.minSize)+defaults.minSize;
     			//透明度
     			var startOpacity=Math.random()+0.5;
     			//计算消失的位置
     			var endPL=startPL+Math.pow(-1,Math.floor(Math.random()*1000))*Math.random()*100;
     			var endPT=documentHeight-defaults.maxSize;

     			//落下的事件
     			var fallTime=(Math.random()*(defaults.maxSize-defaults.minSize)+defaults.minSize)*80;

     			//移动的位置 克隆一份节点，再去做操作
     			snow.clone().appendTo("body").css({
     				left:startPL,
     				opacity:startOpacity,
     				"font-size":startSize,
     				color:defaults.fontColor
     			})

     			//做动画
     			.animate({
     				top:endPT,
     				left:endPL,
     				opacity:0.1    //动画完成的时候触发

     			},fallTime,"linear",function(){
     				$(this).remove();
     			});

     		},100);

     	})
     </script>
</body>
</html>
